name: Android APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-apk:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
          key: pub-${{ hashFiles('pubspec.lock') }}
          restore-keys: pub-

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('android/app/build.gradle.kts', 'android/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: gradle-

      - name: Decode keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEY_PROPERTIES: ${{ secrets.KEY_PROPERTIES }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > android/app/yisu-release.jks
          echo "$KEY_PROPERTIES" > android/key.properties

      - name: Get dependencies
        run: flutter pub get

      - name: Static analyze
        run: flutter analyze

      - name: Run tests
        run: flutter test

      - name: Build release APK (arm64 only)
        run: flutter build apk --release --target-platform android-arm64

      - name: Generate version tag
        id: version
        run: |
          RAW_VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //')
          VERSION=$(echo "$RAW_VERSION" | sed 's/+.*//')
          BUILD=$(echo "$RAW_VERSION" | sed -n 's/.*+\([0-9][0-9]*\)$/\1/p')
          if [ -z "$BUILD" ]; then BUILD=1; fi
          TAG="v${VERSION}+${BUILD}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Rename APK
        run: mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/yisu-${{ steps.version.outputs.tag }}-arm64.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/yisu-*.apk

      - name: Create or update GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
          REPO: ${{ github.repository }}
          TAG: ${{ steps.version.outputs.tag }}
          RELEASE_NAME: 一粟 ${{ steps.version.outputs.tag }}
          APK_PATH: build/app/outputs/flutter-apk/yisu-${{ steps.version.outputs.tag }}-arm64.apk
          COMMIT_SHA: ${{ github.sha }}
        run: |
          if gh release view "$TAG" --repo "$REPO" > /dev/null 2>&1; then
            gh release upload "$TAG" "$APK_PATH" --repo "$REPO" --clobber
            gh release edit "$TAG" --repo "$REPO" --title "$RELEASE_NAME"
          else
            gh release create "$TAG" "$APK_PATH" \
              --repo "$REPO" \
              --title "$RELEASE_NAME" \
              --target "$COMMIT_SHA" \
              --generate-notes
          fi
